name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Build with Gradle
      run: ./gradlew build

    - name: Prepare deployment package
      run: |
        mkdir -p deploy
        cp build/libs/*.jar deploy/

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.AWS_SSH_HOST }}
        username: ${{ secrets.AWS_SSH_USER }}
        key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
        port: 22
        script: |
          sudo systemctl stop myapp.service
          
          # /home/***/app/ 디렉토리 생성 (필요 시)
          # mkdir -p /home/***/app/

          # 기존 디렉토리 삭제
          rm -rf mood-on  

          # 기존 파일 삭제
          rm -rf /home/${{ secrets.AWS_SSH_USER }}/app/*

          # 깃허브 프로젝트 복제
          git clone https://github.com/juhwan7/mood-on.git

          # 파일 복사
          cp -r /build/libs/mood-on-0.0.1-SNAPSHOT.jar /home/${{ secrets.AWS_SSH_USER }}/app/
          
          # 환경 변수 설정 파일 생성
          echo "SECRET_KEY_SOURCE=${{ secrets.SECRET_KEY_SOURCE }}" > /home/${{ secrets.AWS_SSH_USER }}/app/.env

          # 서비스 시작
          sudo systemctl start myapp.service

          # 서비스 상태 확인
          systemctl status myapp.service
